<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <h1>Register</h1>
    <div class="">
        <form action="" method="" class="form">
            <lable for="firstName">First name:</lable>
            <input type="text" name="userFirstName" class="input__info" placeholder="First name" minlength="1"
                maxlength="50" id="firstName" required>

            <lable for="secondName">Second name:</lable>
            <input type="text" name="userSecondName" class="input__info" placeholder="Second name" minlength="1"
                maxlength="50" id="secondName" required>

            <lable for="email">Email:</lable>
            <input type="email" name="userEmail" class="input__info" placeholder="Email" minlength="1" maxlength="50"
                id="email" required>

            <lable for="password">Password:</lable>
            <input type="password" name="userPassword" class="input__info" placeholder="Password" minlength="1"
                maxlength="150" id="password" required>

            <button type="submit" name="buttonRegister" value="Registration"
                class="button__confirm">Registration</button>
        </form>
    </div>
</body>

</html>
